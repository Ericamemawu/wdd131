<!DOCTYPE html>
<html lang="en">
<head>

  <title>Two-Column Layout with Header and Footer</title>
  <link rel="stylesheet" href="styles/layout.css" />
</head>
<body>
  <header>
    Header Content
  </header>

  <nav aria-label="Main navigation">
    <ul>
      <li>Home</li>
      <li>Projects</li>
      <li>Services</li>
      <li>Contact Us</li>
    </ul>
  </nav>

  <div class="container" role="main">
    <main>
      <h2>Main Content</h2>
    </main>

    <aside>
      <h2>Aside Content</h2>
    </aside>
  </div>

  <footer>
    Footer Content
  </footer>

</html>
